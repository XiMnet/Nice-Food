<div data-role="view" data-title="Add Nice Food" data-layout="main" data-model="foodMS_add" id="view-foodMS-add" data-after-show="fn_foodMS_add_after_show">
    <!--<h1 data-bind="html: title"></h1>-->

    <ul data-role="listview">
        <li>
            <button data-role="button" data-bind="events: { click: fn_take_picture }">Take picture</button>
            <img id="myImage" style="width:100%;" />
        </li>
    </ul>

    <ul data-role="listview" data-style="inset" id="ul-google-place" style="display:none">
        <li>
            <label>
                Find Location:
                <input type="text" value="" id="location" />
            </label>
        </li>
        <li>
            <button data-role="button" data-bind="events: { click: fn_find_place_on_map }">Go to location</button>
        </li>
        <li>
            <div id="map-canvas"></div>
        </li>
    </ul>

    <ul data-role="listview" data-style="inset" id="ul-food-add">
        <li>
            <ul id="btnGrp_halal" data-role="buttongroup">
                <li>Halal</li>
                <li>Non-halal</li>
                <li>Vegetarian</li>
            </ul>
        </li>
        <!--  <li>
        <label>
        Food Type
        <select id="dropdown">
        <option value="1">Malay</option>
        <option value="2">Chinese</option>
        <option value="3">Indian</option>
        <option value="4">Japanese</option>
        <option value="5">Korean</option>
        <option value="6">Italian</option>
        <option value="99">Others</option>
        </select>
        </label>
        </li>-->

        <li>
            <label>
                Comment
                <input type="text" value="" id="txt_comment" />
            </label>
        </li>

        <li style="text-align:center">
            <button data-role="button" data-bind="events: { click: fn_submit_food_add }">Submit</button>
            <button data-role="button" data-bind="events: { click: fn_cancel_food_add }">Cancel</button>
        </li>
    </ul>

    <div style="margin-top: 150px; padding:10px 10px 10px 10px; background-color: gray; color: #fff;">
        <strong>Log:</strong>
        <img style="display:none;margin:5px auto; width:120px; height:120px;" id="smallImage"  />
        <br /><br />
        Date:
        <div id="report-date">[date]</div> <br />
        Lat:
        <div id="report-lat">[lat]</div> <br />
        Lng:
        <div id="report-lng">[lng]</div><br />

        Location:
        <div id="report-location">[location]</div><br />

        FB Name:
        <div id="fb_name">[FB Name]</div><br />
        FB Email:
        <div id="fb_email">[FB Email]</div><br />
        Device UUID:
        <div id="device_UUID">[Device UUID]</div>
        <br />
        <div id="log">
            Log
        </div>

    </div>

</div>
